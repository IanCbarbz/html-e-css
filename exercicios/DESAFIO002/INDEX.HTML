<head>

<body>
    <h1>tags em html</h1>
    <p>Em HTML5, podemos inserir os elemnetos da lista a seguir. Passe o mouse sobre os termospara descobir qual tag usar</p>
    <ul>
        <li><abbr title="tag P">parágrafos</abbr></li>
        <li><abbr title="tag H1">titulos</abbr></li>
        <li><abbr title="tag IMG">imagens </abbr></li>
        <li><abbr title="tag ABBR">abreviações</abbr></li>
        <li><abbr title="tag CODE">codigo fonte</abbr></li>
        <li><abbr title="tag OL">listas numeradas</abbr></li>
        <li><abbr title="tag UL">listas com demarcadores</abbr></li>
    </ul>
